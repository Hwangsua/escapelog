        .area-btn-group {

        .polaroid {

            box-shadow: 0 0.2rem rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .polaroid:hover {

            border: 2px solid gray;
        }
        .polaroid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .shop-cap {

        .theme-item {

        }
        .theme-item::before,
        .theme-item::after {
            content: "";
            position: absolute;
            /* margin-top: 20px; */
            margin-left: -20px;
            height: 20px;
            width: 80px;
            background-color: rgba(208, 255, 36, 0.219);
            transform: rotate(-40deg);
        }

        .item:before {

            content: "";
            position: absolute;
            margin-top: 330px;
            margin-left: 210px;
            height: 20px;
            width: 80px;
            background-color: rgba(217, 255, 78, 0.1);
            transform: rotate(-40deg);
        }
