<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<style>
    header{
        position: fixed;
        top:0;
        left:0;
        width: 100%;
        min-height: 100px;
        z-index: 99;
    }
    header .navbar{
        background-color: #474249;
    }
    header .nav-item a{
        font-size: 30px;
        font-family: 'Jua', sans-serif;
        color: #fff;
        margin-left: 30px;
    }
    header .nav-item a:hover{
        color:#E1DBCD;
    }
    header .nav-item a.active{
        color:#E1DBCD;
    }
</style>
<header>

    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand logo" href="#">
            <img th:src='@{/img/logo/logo_main.png}' alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color:white"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/library}" th:classappend="${#httpServletRequest.getRequestURI() == '/library' ? 'active':''}">책장</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/themes}" th:classappend="${#httpServletRequest.getRequestURI() == '/themes' ? 'active':''}">테마</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/map}" th:classappend="${#httpServletRequest.getRequestURI() == '/map' ? 'active':''}">지도</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/#info}" th:classappend="${#httpServletRequest.getRequestURI() == '/#info' ? 'active':''}">소개</a>
                </li>
            </ul>
        </div>

        <div>
            <ul class="navbar-nav">
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a th:href="@{/login}">로그인</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a th:href="@{/signup}">회원가입</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item ml-5">
                    <img src="https://picsum.photos/200/300"
                         style="width: 50px; height: 50px; border-radius: 100px">
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{/user/mypage}">닉네임</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <b>&emsp;회원등급</b><span>님 반갑습니다.</span>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a onclick="document.getElementById('logout').submit();">&times;</a>
                </li>
            </ul>
            <form id="logout" action="/doLogout" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
        </div>

    </nav>

</header>
