<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #E1DBCD;
            overflow-x: hidden;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- 네비게이션 GNB 메인 헤더자리 -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" style="height: 100px;">
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
            <a class="navbar-brand" href="#">헤더가 들어갈 영역</a>
        </div>
    </nav>
    <!-- 네이게이션 (메인 헤더) 끝!!!! -->

    <div class="container my-5 p-4 bg-light">
        <h1>마이페이지</h1>
        <hr>
        <div class="user-info">
            <h3>
                <닉네임>
            </h3>
            <p>문하생</p>
        </div>
        <hr>

        <div class="form-group">
            <h3>회원정보수정</h3>


            <!-- ------------이메일 정보 인증--------------- -->
            <div>
                <span>이메일: </span> <span>escapelog@test.com</span>
            </p>
                <span>이메일 인증 여부: </span> 
                <span>인증이 필요합니다/ 인증 완료</span>
                </p>
                <button class="btn btn-dark" type="button">
                    이메일 인증하기
                </button>
                </p>
            </div>
            <hr/>

            <!-- ------------닉네임 변경--------------- -->
            <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseNickname"
                aria-expanded="false" aria-controls="collapseNickname">
                닉네임 수정
            </button>
            </p>
            <div class="collapse" id="collapseNickname">
                <div class="card card-body">
                    <div class="form-group was-validated">
                        <form action="#">
                            <label for="nickname">닉네임</label>
                            <input type="text" id="nickname" name="nickname" class="form-control" placeholder="현재 닉네임"
                                required maxlength="12" minlength="2">
                            <div class="invalid-feedback">닉네임을 입력해주세요 (2-12자) </div>
                        </p>
                            <button type="sumbit" class="btn btn-primary">닉네임 변경하기</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- ------------비밀번호 변경--------------- -->
            <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapsePwd"
                aria-expanded="false" aria-controls="collapsePwd">
                비밀번호 수정
            </button>
            </p>
            <div class="collapse" id="collapsePwd">
                <div class="card card-body">
                    <div class="form-group">
                        <label for="pwd">비밀번호:</label>
                        <input type="password" id="pwd" name="pwd" class="form-control is-invalid" placeholder="비밀번호 입력"
                            minlength="8" maxlength="30">
                        <div class="invalid-feedback">비밀번호를 입력해주세요. (영어+숫자 조합 8-30자) </div>
                        </div>

                        <div class="form-group">
                        <label for="pwd2">비밀번호 확인:</label>
                        <input type="password" id="pwd2" name="pwd2" class="form-control is-invalid"
                            placeholder="비밀번호 확인" required>
                        <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                    </p>
                        <button type="sumbit" class="btn btn-primary">비밀번호 변경하기</button>
                    </div>
                </div>
            </div>

    <script>
        $("#pwd").on("focusout", function () {
            if ($(this).val() != $("#pwd2").val()) {
                $("#pwd2").removeClass("is-valid").addClass("is-invalid");
            } else {
                $("#pwd2").removeClass("is-invalid").addClass("is-valid");
            }
        });

        $("#pwd2").on("keyup", function () {
            if ($("#pwd").val() != $(this).val()) {
                $(this).removeClass("is-valid").addClass("is-invalid");
            } else {
                $(this).removeClass("is-invalid").addClass("is-valid");
            }
        });
        $("#pwd").on("keyup", function () {
            var regPwd = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}/;
            if (!regPwd.test($("#pwd").val())) {
                $("#pwd").removeClass("is-valid").addClass("is-invalid");
            } else {
                $("#pwd").removeClass("is-invalid").addClass("is-valid");
            }
        });

    </script>

</body>

</html>
