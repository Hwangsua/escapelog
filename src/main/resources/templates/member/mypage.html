<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #E1DBCD;
            overflow-x: hidden;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>

<body>
<!-- 네비게이션 GNB 메인 헤더자리 -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" style="height: 100px;">
    <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
        <a class="navbar-brand" href="#">헤더가 들어갈 영역</a>
    </div>
</nav>
<!-- 네이게이션 (메인 헤더) 끝!!!! -->

<div class="container my-5 p-4 bg-light">
    <h1>마이페이지</h1>
    <hr>
    <div class="user-info">
        <h3 th:text="${currentMember.nickname}"></h3>
        <p th:text="${currentMember.gradeType.getTitle()}"></p>
    </div>
    <hr>

    <div class="form-group">
        <h3>회원정보수정</h3>


        <!-- ------------이메일 정보 인증--------------- -->
        <div>
            <span>이메일: </span> <span th:text="${currentMember.email}">escapelog@test.com</span>
            </p>
            <span>이메일 인증 여부: </span>
            <div th:if="${currentMember.emailVerified}">
                <span>인증 완료</span>
            </div>
            <div th:if="!${currentMember.emailVerified}">
                <span>인증이 필요합니다. 인증을 하지 않으면 추후에 비밀번호 찾기 기능을 사용하실 수 없습니다.</span>
                </p>
                <button class="btn btn-dark" type="button" data-toggle="modal" data-target="#exampleModal">
                    이메일 인증하기
                </button>
            </div>
            </p>
        </div>
        <hr/>

        <!-- ------------닉네임 변경--------------- -->
        <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseNickname"
                aria-expanded="false" aria-controls="collapseNickname">
            닉네임 수정
        </button>
        </p>
        <div class="collapse" id="collapseNickname">
            <div class="card card-body">
                <div class="form-group">
                    <form action="#">
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" name="nickname" class="form-control" th:placeholder="${currentMember.nickname}" maxlength="12" minlength="2">
                        <!--                        <input type="text" id="nickname" name="nickname" class="form-control" placeholder="하이" maxlength="12" minlength="2">-->
                        <div class="invalid-feedback" id="nickname-fail-feedback"></div>
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary border-left-0 border" type="button"
                                    onclick="document.getElementById('nickname').value = ''">
                                <i class="fa fa-times"></i>
                            </button>
                        </span>
                    </form>
                </div>
                </p>
                <button type="button" id="nickname-change-btn" class="btn btn-primary">닉네임 변경하기</button>

                </form>
            </div>
        </div>
    </div>

    <!-- ------------비밀번호 변경--------------- -->
    <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapsePwd"
            aria-expanded="false" aria-controls="collapsePwd">
        비밀번호 수정
    </button>
    </p>
    <div class="collapse" id="collapsePwd">
        <div class="card card-body">
            <form id="change-form" name="change-form" th:object="${changeForm}" th:action="@{/change_pw}" th:method="post">
                <div class="form-group">
                    <label for="pwd">현재 비밀번호:</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" th:field="*{password}"
                               class="form-control"
                               placeholder="현재 비밀번호 입력" minlength="8" maxlength="30">
                        <span class="input-group-append">
                                <button class="btn btn-outline-secondary border-left-0 border" type="button"
                                        onclick="document.getElementById('password').value = ''">
                                    <i class="fa fa-times"></i>
                                </button>
                            </span>
                    </div>
                    <div class="invalid-feedback">비밀번호를 확인해주세요</div>
                </div>

                <label for="pwd">변경할 비밀번호:</label>
                <div class="input-group">
                    <input type="password" id="pwd" name="pwd" th:field="*{newPassword}" class="form-control"
                           placeholder="비밀번호 입력"
                           minlength="8" maxlength="30">
                    <span class="input-group-append">
                            <button class="btn btn-outline-secondary border-left-0 border" type="button"
                                    onclick="document.getElementById('pwd').value = ''">
                                <i class="fa fa-times"></i>
                            </button>
                        </span>
                </div>
                <div class="invalid-feedback">비밀번호를 입력해주세요. (영어+숫자 조합 8-30자)</div>

                <div class="form-group">
                    <label for="pwd2">변경할 비밀번호 확인:</label>
                    <div class="input-group">
                        <input type="password" id="pwd2" name="pwd2" th:field="*{rePassword}" class="form-control"
                               placeholder="비밀번호 확인" required>
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary border-left-0 border" type="button"
                                    onclick="document.getElementById('pwd2').value = ''">
                                <i class="fa fa-times"></i>
                            </button>
                        </span>
                    </div>
                    <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                    </p>
                    <button type="button" id="pw-change-btn" class="btn btn-primary">비밀번호 변경하기</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 부트스트랩 모달!!!! -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">인증 메일을 보내시겠습니까?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <b th:text="${currentMember.email}"></b>
                    <label>계정으로 메일을 보내시겠습니까?</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="email-send-btn">보내기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 부트스트랩 모달 끝!!!!!!! -->
</div>
<script>
    $(document).ready(function () {

        let nicknameFormatCheck = false;
        let passwordFormatCheck = false;
        let passwordConfirm = false;

        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");


        $("#nickname").on("keyup", function () {
            var regNickname = /^(?=.*[a-zA-Z가-힣])[a-zA-Z가-힣\d\s]{2,12}$/;

            if (!regNickname.test($("#nickname").val())) {
                $("#nickname").removeClass("is-valid").addClass("is-invalid");
                $("#nickname-fail-feedback").text("닉네임은 영어 또는 한글이 1자 이상 포함되어야 합니다.(2-12자)")
                nicknameFormatCheck = false;

            } else {
                $("#nickname").removeClass("is-invalid").addClass("is-valid");
                nicknameFormatCheck = true;
            }
        });

        $("#pwd").on("focusout", function () {

            if ($('#pwd').val().replace(/^\s+|\s+$/gm, '').length == 0) {
                return false;
            }

            if ($(this).val() != $("#pwd2").val()) {
                passwordConfirm = false;
                $("#pwd2").removeClass("is-valid").addClass("is-invalid");
            } else {
                passwordConfirm = true;
                $("#pwd2").removeClass("is-invalid").addClass("is-valid");
            }
        });

        $("#pwd").on("keyup", function () {
            var regPwd = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}/;
            $("#pwd2").removeClass("is-valid").addClass("is-invalid");

            if (!regPwd.test($("#pwd").val())) {
                passwordFormatCheck = false;
                $("#pwd").removeClass("is-valid").addClass("is-invalid");
            } else {
                passwordFormatCheck = true;
                $("#pwd").removeClass("is-invalid").addClass("is-valid");
            }
        });

        $("#pwd2").on("keyup", function () {

            if ($("#pwd").val() != $(this).val()) {
                passwordConfirm = false;
                $(this).removeClass("is-valid").addClass("is-invalid");
            } else {
                passwordConfirm = true;
                $(this).removeClass("is-invalid").addClass("is-valid");
            }
        });

        $('#email-send-btn').click(function () {
            document.getElementById('email-send-btn').disabled = true;

            $.ajax({
                url: '/send_check_token_email',
                type: 'POST',
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (data) {
                    if (data.result) {
                        $('#exampleModal').modal("hide");
                        alert("메일이 전송되었습니다.");
                    }else {
                        document.getElementById('email-send-btn').disabled = false;
                    }
                },
                error: function (request, status, error) {
                    console.log("code = " + request.status + " error = " + error);
                }
            })
        });

        $('#nickname-change-btn').click(function () {

            if (!nicknameFormatCheck) {
                return false;
            }

            document.getElementById("nickname").value = $('#nickname').val().replace(/^\s+|\s+$/gm, '');

            $.ajax({
                url: '/change_nickname',
                type: 'POST',
                data: {'nickname': $('#nickname').val()},
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (data) {
                    if (data.duplicateResult) {
                        alert("닉네임이 변경되었습니다.");
                        location.reload();
                    } else {
                        $("#nickname").removeClass("is-valid").addClass("is-valid");
                        $("#nickname-fail-feedback").text("사용 불가능한 닉네임입니다.");
                    }
                },
                error: function (request, status, error) {
                    console.log("code = " + request.status + " error = " + error);
                }
            })
        });


        $('#pw-change-btn').click(function () {

            if (!passwordFormatCheck | !passwordConfirm) {
                return false;
            }

            $.ajax({
                url: '/change_pw',
                type: 'POST',
                data: $("#change-form").serialize(),
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (data) {
                    passwordValueInit()
                    if (data.changePwResult) {
                        alert("비밀번호가 변경되었습니다.");
                        $("#collapsePwd").collapse('toggle');
                    }else{
                        alert("비빌번호를 올바르게 입력해주세요.");
                    }

                },
                error: function (request, status, error) {
                    console.log("code = " + request.status + " error = " + error);
                }
            })
        });


        $('#collapseNickname').on('hidden.bs.collapse', function() {
            nicknameValueInit();
        });

        $('#collapsePwd').on('hidden.bs.collapse', function() {
            passwordValueInit();
        });

        function nicknameValueInit(){
            document.getElementById('nickname').value = '';
            $("#nickname").removeClass('is-valid');
            $("#nickname").removeClass('is-invalid');
        }

        function passwordValueInit(){
            document.getElementById('password').value = '';
            document.getElementById('pwd').value = '';
            document.getElementById('pwd2').value = '';
            $("#password").removeClass('is-valid');
            $("#pwd").removeClass('is-valid');
            $("#pwd2").removeClass('is-valid');
            $("#password").removeClass("is-invalid");
            $("#pwd").removeClass("is-invalid")
            $("#pwd2").removeClass("is-invalid")
        }


    });

</script>

</body>

</html>
