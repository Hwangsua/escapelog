<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>


        * {
            box-sizing: border-box;
        }

        body {
            background-color: #84B4B8;
            overflow-x: hidden;
        }


    </style>
</head>

<body>

    <!-- 네비게이션 GNB 메인 헤더자리 -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" style="height: 100px;">
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
            <a class="navbar-brand" href="#">헤더가 들어갈 영역</a>
        </div>
    </nav>
    <!-- 네이게이션 (메인 헤더) 끝!!!! -->

    <div class="container my-5 p-4 bg-light">
        <h2>회원가입</h2>


        <form action="#">
            <div class="form-group">
                <label for="email">이메일:</label>
              <input type="email" id="email" name="email" class="form-control is-invalid" placeholder="이메일 입력">
              <button type="button" class="btn btn-dark btn-sm">중복체크</button>
              <div class="valid-feedback">사용 가능한 이메일 입니다.</div>
              <div class="invalid-feedback">이메일을 올바르게 입력해주세요. (ex. escapelog@test.com) </div>
            </div>
            <div class="form-group was-validated">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임 입력" required maxlength="12" minlength="2">
                <button type="button" class="btn btn-dark btn-sm">중복체크</button>
                <div class="invalid-feedback">닉네임을 입력해주세요 (2-12자) </div>
            </div>

            <div class="form-group">
                <label for="pwd">비밀번호:</label>
              <input type="password" id="pwd" name="pwd" class="form-control is-invalid" placeholder="비밀번호 입력" minlength="8" maxlength="30">
              <div class="invalid-feedback">비밀번호를 입력해주세요. (영어+숫자 조합 8-30자) </div>
            </div>
            <div class="form-group">
                <label for="pwd2">비밀번호 확인:</label>
              <input type="password" id="pwd2" name="pwd2" class="form-control is-invalid" placeholder="비밀번호 확인" required>
              <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
            </div>

            <div class="text-center">
              <button type="sumbit" class="btn btn-primary">Create account</button>
            </div>
            <!-- Register Form-->
        </form>
      </div>

<script>
    $("#pwd").on("focusout", function () {
  if ($(this).val() != $("#pwd2").val()) {
    $("#pwd2").removeClass("is-valid").addClass("is-invalid");
  } else {
    $("#pwd2").removeClass("is-invalid").addClass("is-valid");
  }
});

$("#pwd2").on("keyup", function () {
  if ($("#pwd").val() != $(this).val()) {
    $(this).removeClass("is-valid").addClass("is-invalid");
  } else {
    $(this).removeClass("is-invalid").addClass("is-valid");
  }
});
    
$("#email").on("keyup", function() { 
    var regEmail = /^((\w|[\-\.])+)@((\w|[\-\.])+)\.([A-Za-z]+)$/;
    if (!regEmail.test($("#email").val())) {
        $("#email").removeClass("is-valid").addClass("is-invalid");
    } else{
        $("#email").removeClass("is-invalid").addClass("is-valid");
    }
});

$("#pwd").on("keyup", function() {
    var regPwd = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}/;
    if (!regPwd.test($("#pwd").val())) {
        $("#pwd").removeClass("is-valid").addClass("is-invalid");
    } else{
        $("#pwd").removeClass("is-invalid").addClass("is-valid");
    }
});

</script>

</body>

</html>
