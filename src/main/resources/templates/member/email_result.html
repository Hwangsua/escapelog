<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common_layout.html}" th:with="activeTab='library', title='Welcome!'">
<head>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
        }
        .container p{
            font-family:'Noto Sans KR', sans-serif ;
            font-size: 16px;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <section>
        <div>
            <div class="container" th:if="${error == null}">
                <img th:src="@{/img/logo/logo_footer_dark.png}">
                <p class="mt-3 check-title">회원님의 이메일이 인증되었습니다.</p>
                <p>인증 확인을 위해 로그인이 되어 있다면 로그아웃 후 다시 로그인해 보세요.</p>
                <br/>
                <div class="item">
                    <a class="btn btn-dark btn-sm main-btn" th:href="@{/}">메인페이지로 이동</a>
                </div>
            </div>
            <p th:if="${error != null}" class="alert alert-danger" role="alert">이메일 확인 링크가 정확하지 않습니다.</p>
        </div>
    </section>
</th:block>
</body>
</html>
