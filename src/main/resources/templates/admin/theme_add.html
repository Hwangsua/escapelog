<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common_layout.html}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>

<body>
<th:block layout:fragment="content">
    <section>
    <form th:action="@{/add_theme}" method="post" enctype="multipart/form-data">
        <div class="container bg-light p-5 mt-4">
            <h2>테마 추가</h2>
            <div class="row">
                <div class="col-6">
                    <label>테마명 :</label>
                    <input type="text" class="form-control" />
                    <label>지점 :</label>
                    <input type="text" class="form-control" />
                    <label>지점 url :</label>
                    <input type="text" class="form-control" />
                    <label>지역 : </label>
                    <input type="text" class="form-control" />
                    <label>세부지역 :</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="col-6">
                    <label>폐업 여부 :</label>
                    <input type="text" class="form-control" />
                    <label>플레이 시간 :</label>
                    <input type="text" class="form-control" />
                    <label>난이도 :</label>
                    <input type="text" class="form-control" />
                    <label>줄거리 :</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="col-12 my-3">
                    <label>이미지 업로드 :</label>
                    <input type="file" name="file" accept=".jpg,.jpeg,.png" onchange="fileUploadCheck(this)"/>
                    <div th:if="${fileUploadError}!=null" style="color: #dc3545">
                        [ 파일 크기 오류 ] 업로드할 수 있는 파일의 최대 크기는 300KB입니다.
                    </div>
                </div>
            </div>
            <button class="btn btn-dark float-right">등록하기</button>
        </div>
    </form>
        <script>

            function fileUploadCheck(file){
                fileFormatCheck(file);
                fileSizeCheck(file);
            }

            function fileFormatCheck(file){
                let fileValue = file.value;
                let fileLength = fileValue.length;
                let fileDot = fileValue.lastIndexOf('.');
                let fileType = fileValue.substring(fileDot+1, fileLength).toLowerCase();

                if (!(fileType === 'jpg' || fileType === 'jpeg' || fileType === 'png' )){
                    alert('파일 형식 오류\nJPG, JPEG, PNG 형식의 파일만 첨부할 수 있습니다.');
                    file.value = "";
                    return false;
                }
            }

            function fileSizeCheck(file){
                let fileSize = file.files[0].size;
                let maxSize = 300*1024;

                if (fileSize > maxSize){
                    alert('파일 크기 오류\n업로드할 수 있는 파일의 최대 크기는 300KB입니다.');
                    file.value = "";
                    return false;
                }
            }
        </script>
    </section>
</th:block>
</body>
</html>
