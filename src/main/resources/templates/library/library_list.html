<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common_layout.html}" th:with="activeTab='library', title='Welcome!'">
<head>
    <link rel="stylesheet" th:href="@{/css/library_list.css}">
</head>

<body>
<th:block layout:fragment="content">
    <section>
<div class="container p-5">
    <h2>책장 (글 목록) </h2>
    <div class="search">
        <form method="get" id="search-recode" th:action="@{'/library_search/' + ${libraryMember.libraryName}}">
            <input type="text" id="recode-search" name="keyword" placeholder="검색할 테마를 입력해주세요">
            <button>검색하기</button>
        </form>
    </div>
    <ul class="row" th:each="recode : ${recodeList}">
        <div th:if="${currentMember.no == libraryMember.no} or ${recode.secret}==false">
            <a th:href="@{'/read/' + ${recode.no}}" class="list-group-item col-4">
            <input type="checkbox" name="book" th:if="${currentMember.no == libraryMember.no}">
                <div>
                    <img src="https://picsum.photos/200/300">
                    <h4 th:text="${recode.title}"></h4>
                    <p th:if="${recode.regdate != null}"
                       th:text="${#temporals.format(recode.regdate,'yyyy.MM.dd HH:mm')}"></p>
                    <h6 th:if="${recode.theme != null}" th:text="${recode.theme.themeName}"></h6>
                    <p th:text="${recode.secret} == false ? '공개' : '비공개'" ></p>
                </div>
            </a>
        </div>
    </ul>

    <div class="container my-3" th:if="${currentMember.no == libraryMember.no}" >
        <a th:href="@{/recode}" class="btn btn-dark" id="recode">글쓰기</a>
        <button class="btn btn-danger" id="delete" data-toggle="modal" data-target="#checkModal">삭제하기</button>
    </div>


    <div class="modal fade" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >삭제하기</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    다음 리스트를 삭제하시겠습니까?
                    <ul class="list-group">
                        <li class="list-group-item">
                            1
                        </li>
                        <li class="list-group-item">
                            2
                        </li>
                        <li class="list-group-item">
                            3
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger">삭제하기</button>
                </div>
            </div>
        </div>
    </div>


</div>
<script>
    $(document).ready(function () {
        if ([[${deleteResult}]]==true) {
            alert('삭제가 완료되었습니다.');
        }

        if ([[${recodeResult}]]==true) {
            alert('기록이 저장되었습니다.');
        }

    });
</script>
    </section>
</th:block>
</body>
</html>
